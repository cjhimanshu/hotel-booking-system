<!DOCTYPE html>
<html>
  <head>
    <title>Image Test</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      .image-test {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .image-test img {
        max-width: 200px;
        height: 150px;
        object-fit: cover;
      }
      .broken {
        background: #fee;
      }
      .working {
        background: #efe;
      }
    </style>
  </head>
  <body>
    <h1>Hotel Room Image Test</h1>
    <div id="results"></div>

    <script>
      const images = [
        {
          name: "Presidential Suite",
          url: "https://images.unsplash.com/photo-1566195992011-5f6b21e539aa?w=800&q=80",
        },
        {
          name: "Royal Suite",
          url: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=800&q=80",
        },
        {
          name: "Penthouse Suite",
          url: "https://images.unsplash.com/photo-1591088398332-8a7791972843?w=800&q=80",
        },
        {
          name: "Executive Suite",
          url: "https://images.unsplash.com/photo-1590490360182-c33d57733427?w=800&q=80",
        },
        {
          name: "Sultan Suite",
          url: "https://images.unsplash.com/photo-1566195992011-5f6b21e539aa?w=800&q=80",
        },
        {
          name: "Opulent Oasis",
          url: "https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=800&q=80",
        },
        {
          name: "Majestic Manor",
          url: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?w=800&q=80",
        },
        {
          name: "Crystal Cove",
          url: "https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=800&q=80",
        },
        {
          name: "Platinum Paradise",
          url: "https://images.unsplash.com/photo-1596394516093-501ba68a0ba6?w=800&q=80",
        },
        {
          name: "Imperial Suite",
          url: "https://images.unsplash.com/photo-1540518614846-7eded433c457?w=800&q=80",
        },
        {
          name: "Maharaja Suite",
          url: "https://images.unsplash.com/photo-1618773928121-c32242e63f39?w=800&q=80",
        },
        {
          name: "Honeymoon Paradise",
          url: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=800&q=80",
        },
        {
          name: "Couple's Premium Retreat",
          url: "https://images.unsplash.com/photo-1582719508461-905c673771fd?w=800&q=80",
        },
        {
          name: "City View Deluxe",
          url: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800&q=80",
        },
        {
          name: "Ocean Breeze Suite",
          url: "https://images.unsplash.com/photo-1571896349842-33c89424de2d?w=800&q=80",
        },
        {
          name: "Garden View Room",
          url: "https://images.unsplash.com/photo-1584132967334-10e028bd69f7?w=800&q=80",
        },
        {
          name: "Royal Family Suite",
          url: "https://images.unsplash.com/photo-1590381105924-c72589b9ef3f?w=800&q=80",
        },
        {
          name: "Single Bed Classic",
          url: "https://images.unsplash.com/photo-1631049035182-249067d7618e?w=800&q=80",
        },
      ];

      const results = document.getElementById("results");

      images.forEach((item) => {
        const div = document.createElement("div");
        div.className = "image-test";
        div.innerHTML = `
                <h3>${item.name}</h3>
                <img src="${item.url}" alt="${item.name}" />
                <p><small>${item.url}</small></p>
                <p class="status">Loading...</p>
            `;
        results.appendChild(div);

        const img = div.querySelector("img");
        const status = div.querySelector(".status");

        img.onload = () => {
          status.textContent = "✅ Working";
          div.classList.add("working");
        };

        img.onerror = () => {
          status.textContent = "❌ Broken";
          div.classList.add("broken");
        };
      });
    </script>
  </body>
</html>
